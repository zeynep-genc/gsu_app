                        Bo≈ü kontenjan: <strong>{remaining}</strong> ki≈üi
                      </p>
                      <p className="capacity-summary">
                        Bekleme listesi: <strong>{wait}</strong> ki≈üi
                      </p>

                      <div className="capacity-bar">
                        <div
                          className={
                            "capacity-fill" + (isFull ? " full" : "")
                          }
                          style={{ width: `${percent}%` }}
                        ></div>
                      </div>
                      <div className="capacity-legend">
                        Doluluk oranƒ±: <strong>{percent}%</strong>{" "}
                        {isFull && " (KONTENJAN DOLU)"}
                      </div>

                      <div className="map-frame" style={{ marginTop: 12 }}>
                        <iframe
                          src={statsEvent.mapUrl || DEFAULT_MAP_URL}
                          loading="lazy"
                        ></iframe>
                      </div>
                      <p className="map-caption">
                        Harita, etkinlik olu≈üturulurken eklenen harita
                        baƒülantƒ±sƒ±na g√∂re g√∂r√ºnt√ºlenmektedir.
                      </p>
                    </>
                  );
                })()}
              </Modal>
            )}
          </main>
        );
      }

      // Ana uygulama
      function App() {
        const [view, setView] = useState("login"); // login | student | club
        const [events, setEvents] = useState(INITIAL_EVENTS);
        const [favoriteIds, setFavoriteIds] = useState([]);

        function handleLogout() {
          setView("login");
        }

        function handleCreateEvent(newEvent) {
          setEvents((prev) => [...prev, newEvent]);
        }

        // √∂ƒürenci katƒ±lƒ±nca hem veri g√ºncellenir hem mesaj belirlenir
        function handleJoinEvent(eventId) {
          let result = {
            title: "Katƒ±lƒ±m ƒ∞steƒüi",
            message: "Katƒ±lƒ±m isteƒüiniz alƒ±ndƒ±.",
          };

          setEvents((prev) =>
            prev.map((e) => {
              if (e.id !== eventId) return e;
              const cap = e.capacity || 0;
              const part = e.participants || 0;
              const wait = e.waiting || 0;

              // kapasite doluysa bekleme listesi
              if (cap > 0 && part >= cap) {
                const next = wait + 1;
                result = {
                  title: "Bekleme Listesine Alƒ±ndƒ±nƒ±z",
                  message: `Etkinlik kontenjanƒ± dolu. Bekleme listesine alƒ±ndƒ±nƒ±z. Bekleme sƒ±ranƒ±z: ${next}.`,
                };
                return { ...e, waiting: next };
              } else {
                // normal katƒ±lƒ±m
                result = {
                  title: "Katƒ±lƒ±m ƒ∞steƒüi",
                  message: "Katƒ±lƒ±m isteƒüiniz alƒ±ndƒ±.",
                };
                return { ...e, participants: part + 1 };
              }
            })
          );

          return result;
        }

        function toggleFavorite(id) {
          setFavoriteIds((prev) =>
            prev.includes(id) ? prev.filter((x) => x !== id) : [...prev, id]
          );
        }

        return (
          <div className="app-shell">
            <Header view={view} onLogout={handleLogout} />
            {view === "login" && (
              <LoginScreen
                onStudentSuccess={() => setView("student")}
                onClubSuccess={() => setView("club")}
              />
            )}
            {view === "student" && (
              <StudentDashboard
                events={events}
                favorites={favoriteIds}
                onToggleFavorite={toggleFavorite}
                onJoinEvent={handleJoinEvent}
              />
            )}
            {view === "club" && (
              <ClubDashboard events={events} onCreateEvent={handleCreateEvent} />
            )}
            <footer>
              UniConnect ‚Äì √úniversite Kul√ºp ve Etkinlik Y√∂netim Platformu
            </footer>
          </div>
        );
      }

      const root = ReactDOM.createRoot(document.getElementById("root"));
      root.render(<App />);
    </script>
  </body>
</html>
